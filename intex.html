<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="user-container">
            <h1>Leetcode Metric</h1>
            <div class="searchbox">
                <input id="user-input" type="text" placeholder="Enter your username here:">
                <button id="search-btn">Search</button>
            </div>

            <div class="stats-container">
                <div class="progress">
                    <div class="progress-item">
                        <div class="easy-progress circle">
                            <span id="easy-label"></span>
                            Easy
                        </div>
                    </div>
                    <div class="progress-item">
                        <div class="medium-progress circle">
                            <span id="medium-label"></span>
                            Medium
                        </div>
                    </div>
                    <div class="progress-item">
                        <div class="hard-progress circle">
                            <span id="hard-label"></span>
                            Hard
                        </div>
                    </div>
                </div>
    
                <div class="stats-card">
                    <!-- directly populate card here form the js code -->
                </div>
            </div>
        </div>

        
    </div>

    <script src="app.js"></script>
</body>
</html>
